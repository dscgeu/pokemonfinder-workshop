<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <img src="./assessts/logo.png" alt="pokemon logo" class="img-logo img-fluid">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <input type="text" id="pokemon_input" class="input" placeholder="Need hint? Type ditto or 1">

            </div>
        </div>
        <div class="row mt-5" id="pokemon-search-result">

        </div>
    </div>


</body>
